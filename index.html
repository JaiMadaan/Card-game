<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Callbreak-Inspired Card Game</title>
        <link rel="stylesheet" href="styles.css">
        </head>
        <body>
          <div id="game-container">
              <header>
                    <h1>Callbreak-Inspired Card Game</h1>
                          <p id="level-display">Level: 1</p>
                                <p id="difficulty-indicator">Difficulty: Easy</p>
                                      <button id="start-game">Start Game</button>
                                            <button id="toggle-music">Toggle Music</button>
                                                </header>
                                                    <div id="game-table">
                                                          <div id="player-hand" class="hand"></div>
                                                                <div id="computer-hand" class="hand"></div>
                                                                      <div id="played-cards"></div>
                                                                          </div>
                                                                              <footer>
                                                                                    <p>Player Score: <span id="player-score">0</span></p>
                                                                                          <p>Computer Score: <span id="computer-score">0</span></p>
                                                                                              </footer>
                                                                                                  <div id="level-transition" class="hidden">
                                                                                                        <h2 id="transition-text">Level 1</h2>
                                                                                                            </div>
                                                                                                                <audio id="background-music" loop>
                                                                                                                      <source src="background-music.mp3" type="audio/mpeg">
                                                                                                                            Your browser does not support the audio element.
                                                                                                                                </audio>
                                                                                                                                  </div>
                                                                                                                                    <script src="script.js"></script>
                                                                                                                                    </body>
                                                                                                                                    </html>
